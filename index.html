<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="#" onsubmit="onsignup(event)">
        <label>Name</label>
        <input type="text" class="row" name="username" required />

        <label>Email</label>

        <input type="email" class="row" name="Email" required />

        <label>Phone number</label>

        <input type="number" class="row" name="Phone" required />

        <button>Submit</button>
      </form>
      <ul id="items"></ul>
    </div>
  </body>
</html>
